<!DOCTYPE html>

<html>
<header>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</header>

<head>
    <title>
        IS445 Assignment 4
    </title>
</head>

<body>
    <h1 class="title">
        IS445 Assignment 4
    </h1>

    <div class="answer">
        <p>
            This is a visualization of building_inventory.csv, which represents the Year Acquired vs. Year Constructed.
        </p>
    </div>

    <div class="viz-wrapper">
        <div id="viz"></div>
    </div>

    <script>
        var vlSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
            "data": { "url": "data/building_inventory.csv" },
            "transform": [
                {
                    "filter": {
                        "field": "Year Constructed",
                        "gt": 0
                    }
                },
                {
                    "filter": {
                        "field": "Year Acquired",
                        "gt": 0
                    }
                }
            ],
            "mark": "circle",
            "encoding": {
                "x": {
                    "field": "Year Constructed",
                    "type": "quantitative",
                    "scale": {
                        "domain": [1750, 2020]
                    }
                },
                "y": {
                    "field": "Year Acquired",
                    "type": "quantitative",
                    "scale": {
                        "domain": [1750, 2020]
                    }
                },
            }
        };
        vegaEmbed('#viz', vlSpec);
    </script>
</body>

</html>
